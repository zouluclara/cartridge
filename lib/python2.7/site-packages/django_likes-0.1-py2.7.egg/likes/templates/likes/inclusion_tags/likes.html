{% load i18n %}

{% if import_js %}
    <script type="text/javascript" src="{{ STATIC_URL }}likes/includes/likes.js"></script>
{% endif %}

<link rel="stylesheet" href="{{ STATIC_URL }}likes/css/main.css">



{% if likes_enabled %}
    <div class="likes">
        <button type="button" class="totalbutton" >
            <span class="totalvotes">
            <img id="watch-stats-like" class="icon-watch-stats-like" src="http://s.ytimg.com/yts/img/pixel-vfl3z5WfW.gif" alt="Like">
            {{ content_obj.vote_total }} 
            </span>
        </button>
        &nbsp| &nbsp
        <span>
            {% if can_vote %}
            <button type="button" class="yt-uix-button yt-uix-button-text yt-uix-button-size-default yt-uix-button-has-icon yt-uix-tooltip yt-uix-button-toggled" >
                <span class="yt-uix-button-icon-wrapper">
                    <img class="yt-uix-button-icon yt-uix-button-icon-watch-like" alt="Unlike" title="">
                </span>
                <span class="yt-uix-button-content"> 
                    <a class="liker" href="{% url 'like' content_type content_obj.id 1 %}" rel="nofollow">{% trans "I Like" %}</a> 
                </span>
            </button>

            {% else %}
            <span class="alreadylikes">
                {% trans "Likes" %}
            </span>
            {% endif %}
        </span>
    </div>
{% endif %}
